app = "nsa"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  # Python builder is automatic

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true

[processes]
  web = "python bot.py"

[region]
  primary = "dfw"